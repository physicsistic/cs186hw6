<html>
<title>Learning Javascript</title>

<script type="text/javascript">
	//   (a)
	document.write("Hello World<br>");	
	//  (b) Variable and print
	var x = "Testing";
	document.write("x = "+x+"<br>");
	if(x == "Testing")
		document.write("String comparison PASS! <br>");
	
	// Iterate and print.
	for(i=0; i <10; i++)
		document.write("i= "+i + "&nbsp;&nbsp;&nbsp;");
	document.write("<br>");
	// Define function 
	function add(a,b) {
		return a+b;
	}
	document.write("add(1,2)= "+ add(1,2)+"<br>");
	// Define object
	var obj = new Object();
	obj.x = 1;
	document.write("object.x = "+obj.x+"<br>");
	// Define object
	obj = { x : 1, 	y : 2};
	document.write("Parameters of object = ("+obj.x+","+obj.y+") <br>");
	// Function as parameter
	obj.add = add;				// ** TO-DO: This will need to be changed
	document.write("obj.add(1,2) = "+obj.add(1,2)+" <br>");
	
	//Print all object properties
	for(i in obj) 
		document.write("<br>Property "+i+" = "+obj[i]);
		
	var Algebra = new Object();				// ** TO-DO: Define an Algebra object
	Algebra.operation = "multiplication";
	Algebra.mul = function(x,y) { return x * y }
	Algebra.genprod = function(n,f) {
		output = 1
		for(i=0; i<n; i++)
		 	output *= f(i+1);
		return output;
	}

	document.write("<br><br>Algebra.operation = "+Algebra.operation)
	document.write("<br>Algebra.mul(2,6) = "+Algebra.mul(2,6)+" <br>");
	document.write("<br>function(x) { return x } in genprod is n!")
	document.write("<br>Algebra.genprod(5,function(x) { return x }) = ")
	document.write(Algebra.genprod(5,function(x) { return x }))


</script>

</html>
